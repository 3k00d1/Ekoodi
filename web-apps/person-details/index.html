<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="scripts.js"></script>
    <script type="text/javascript" href="Libs\lodash.min.js"></script>

</head>
<body onload="onLoad()">

<div class="header1">
<h1>USER INFORMATION</h1>
</div>

<br>



<div class="addDetails">
    <h3>USER DETAILS</h3>
    <table id="userDetails">
        <tr>
            <th>First name</th><td><input id="firstName" type="text" ></td>
        </tr>
        <tr>
            <th>Last name</th><td><input id="lastName" type="text" ></td>
        </tr>
        <tr>
            <th>Phone</th><td><input id="phone" type="text" ></td>
        </tr>
        <tr>
            <th>Street address</th><td><input id="street" type="text" ></td>
        </tr>
        <tr>
            <th>City</th><td><input id="city" type="text" ></td>
        </tr>
    </table>
    <div id="addButtonDiv" ><button id="addButton" onclick="onAddClicked()">Add</button></div>
</div>



<div class="showResults">
    <h3>ALL USERS</h3>
    <table id ="resultsTable" class=center">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>
    </table>
</div>

</body>
</html>
